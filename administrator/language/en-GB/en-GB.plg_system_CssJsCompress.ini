
CSSJSCOMPRESS_DESCRIPTION=<style type="text/css" media="all"><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id="extension_container"><h1><a target="_blank" title="Visit JoomlaTags!" href="http://www.joomlatags.org">JoomlaTags Plugin CssJsCompress [for Joomla! 1.5.x]</a></h1>can automatically optimize external resources like CSS and JavaScript, which can reduce both the size and number of requests made to your website. GZip generated CSS and JavaScript files to about 1/4 of the original size. These optimizations may reduce server load, bandwidth requirements, and page loading times.<br/><h2>Major Features</h2><ul><li>CSS files aggregation and minification.</li><li>JavaScript files aggregation.</li><li>GZip Compress.</li><li>Client side cache.</li></ul>Please visist <a href="http://www.joomlatags.org">JoomlaTags</a> to get latest version.<br/>If you enjoy this plugin, please vote on <a href="http://extensions.joomla.org/extensions/site-management/cache/7350/details">Joomla Extensions Directory</a>!</div>
CSS_LABEL=Optimize CSS Files
CSS_DESCRIPTION = Optimize all external CSS files into one file.
YES = Yes
NO = No
JAVASCRIPT_LABEL = Optimize JavaScript Files
JAVASCRIPT_DESCRIPTION = Optimize all external JavaScript files into one file.
GZIP_LABEL = GZip JavaScript and CSS
GZIP_DESCRIPTION = GZip the generated JavaScript and CSS file, which can decrease file size dramatically. Before enable GZip, please make sure Zlib installed!
ADVANCED_SETTINGS = Advanced Settings
EXCLUDE_CSS_LABEL = Exclude CSS Files
EXCLUDE_CSS_DESCRIPTION = Ignore theses CSS files, separator with comma.
EXCLUDE_JS_LABEL = Exclude JavaScript Files
EXCLUDE_CSS_DESCRIPTION = Ignore theses JavaScript files, separator with comma.
JQUERY_NO_CONFLICT_LABEL = JQuery No Conflict
JQUERY_NO_CONFLICT_DESCRIPTION = JQuery conflict with Mootools, If you site has both libraries, please use JQuery No conflict mode.
JQUERY_LABEL = JQuery File Name
JS_CUSTOM_ORDER_LABEL = JavaScript Custom Order
JS_CUSTOM_ORDER_DESCRIPTON = Put all mootools scripts in the front, JQuery scripts and then all other scripts behand.
EXCLUDE_COMPONENTS_LABEL = Exclude Components
EXCLUDE_COMPONENTS_DESCRIPTION = Exclude components that don't work properly after aggregation, for example you can add com_virtuemart to exclude Virtuemart. Multi components can be added separated with comma.
